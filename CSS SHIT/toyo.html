            <h4>First Name</h4>
           <input type="text" placeholder="First Name" required >
           <br>

           <br>

           <br> 

           <h4>Confirm Password</h4>

           <br> 

           <h4>Phone Number</h4>

           <br> 

           <h4>Email address</h4>
           <input type="email" placeholder="e.g @abc.com" required >
