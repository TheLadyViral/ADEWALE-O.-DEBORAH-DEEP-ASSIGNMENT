<html>
    <head>
        <title>MAHOL ENTERPRISE Feedback</title>
    </head>
    <body>
        <form> 
            <h1>MAHOL Foods Feedback Form</h1>
            <p>Please give a feedback on the service received</p>

            <!--This is for radio button-->
            <h3>Gender</h3>
            <input type="radio" id="male" name="sex">
            <label for="male">Male</label> <br>

            <input type="radio" id="female" name="sex">
            <label for="female">Female</label> <br>

            <input type="radio" id="other" name="sex">
            <label for="other">Other</label> <br>

             <!--For Checkbox-->
             <h3>Location</h3>
             <input type="CheckBox" id="Nigeria">
             <label for="Nigeria">Nigeria</label> <br>

             <input type="CheckBox" id="Ghana">
             <label for="Ghana">Ghana</label> <br>

             <input type="CheckBox" id="Korea">
             <label for="Korea">Korea</label> <br>

             <input type="CheckBox" id="China">
             <label for="China">China</label> <br>

                <input type="CheckBox" id="Japan">
             <label for="Japan">Japan</label> <br>


            <!--For drop down menu-->
            <h3>Kindly rate our service</h3>
            <select name="feedback" id="">
                <option value="5">Excellent</option>
                <option value="4">Very Good</option>
                <option value="3">Good</option>
                <option value="2">Very Fair</option>
                <option value="1">Fair</option>
            </select>

           
            <!--This is for palate-->
            <h3>How much does the product suit your palate?</h3>
            <textarea name="" id="" cols="30" rows="10" placeholder="Enter your comment here"></textarea>
            <br>

            <input type="submit" value="Send">

        
        </form>
    </body>
</html>
